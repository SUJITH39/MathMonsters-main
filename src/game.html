<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Monsters</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
    <h2 id="problem-text" class="problem-text"></h2>
    <input type="number" id="answer-input" class="answer-input" autofocus>

    <img id="player-monster" class="monster-image monster-image1" src="" alt="Player Monster">
    <img id="bot-monster1" class="monster-image monster-image2" src="" alt="Bot Monster 1">
    <img id="bot-monster2" class="monster-image monster-image3" src="" alt="Bot Monster 2">

    <dialog class="result-dialog" id="end-modal">
        <h1 class="heading" id="result-text">Test</h1>
        <button class="option-button" id="btn-close">Finish</button>
    </dialog>
</body>
</html>
